<!DOCTYPE html>
<html lang="en-us">
<head>
<style>
.cam {
   float: left;
   margin: 10px;
   padding: 10px;
   max-width: 800px;
   height: 600px;
} 


.button  {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
  
</style>
<script>
      function disableClick(){
        document.onclick=function(event){
          if (event.button == 2) {
            alert('Right Click Message');
            return false;
          }
        }
      }
    </script>
</head>
